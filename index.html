<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todoey</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- JS -->
  <script src="js/script.js" defer></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="todo-container">
    <header>
      <h1>Todoey <i class="fa-solid fa-otter"></i></h1>
    </header>
    <form id="form-todo">
      <p>Enter a new to-do:</p>
      <div class="form-control">
        <input type="text" id="input-todo" placeholder="New to-do...">
        <button type="submit">
          <i class="fa-thin fa-plus"></i>
        </button>
      </div>
    </form>
    <form id="form-edit" class="hide">
      <p>Edit to-do</p>
      <div class="form-control">
        <input type="text" id="input-edit">
        <button type="submit"><i class="fa-solid fa-check-double"></i></button>
      </div>
      <button id="button-cancel-edit">Cancel</button>
    </form>
    <div id="toolbar">
      <div id="search">
        <h4>Search:</h4>
        <form>
          <input type="text" id="input-search" placeholder="Search...">
          <button id="button-erase">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </form>
      </div>
      <div id="filter">
        <h4>Filter</h4>
        <select id="select-filter">
          <option value="all">All</option>
          <option value="done">Done</option>
          <option value="active">Active</option>
        </select>
      </div>
    </div>
    <div id="todo-list"></div>
  </div>
  <footer>
    <div id="github-label">
      <p><a href="https://www.github.com/ednanf"><i class="fa-brands fa-github"></i></a></p>
    </div>
  </footer>
</body>

</html>
